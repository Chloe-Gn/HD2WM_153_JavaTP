<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/vendor/uikit/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="/vendor/uikit/js/uikit.min.js"></script>
    <script src="/vendor/uikit/js/uikit-icons.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Log toi yo</h1>
<form th:object="${user}" method="post" action="/login">

    <input th:field="*{id}" type="hidden">

    <div class="uk-margin">
        <input th:field="*{email}" placeholder="email" class="uk-input">
    </div>
    <div class="uk-margin">
        <input th:field="*{password}" placeholder="password" type="password" class="uk-input">
    </div>
    <div class="uk-margin">
        <input type="submit" value="Se connecter" class="uk-button uk-button-primary uk-width-1-1"/>
    </div>
</form>

</body>
</html>
